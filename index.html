<body>
 
  <div class="Mainbox">
    <img src="images/illustration-hero.svg">
    <h1>Order Summary</h1>
    
    <ul>
      <li>You can now listen to millions of songs,</li>
      <li>audiobooks, and podcasts on any 
        device</li>
      </li>anywhere you like!</li>
    </ul>
    <div class="Musicbox">
      <img src="images/icon-music.svg">
      <p><span class="bold1">Annual Plan</span><br>$59.99/year</p>
      <a href="#">Change</a>
    </div>
    <div class="but1">
      <a href="#">Proceed to Payment</a>
    </div>
    <div class="but2">
      <a href="#" class="but2">Cancel Order</a>
    </div>

  </div>
